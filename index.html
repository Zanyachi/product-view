<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview card</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <img src="/images/image-product-mobile.jpg" alt="product view" 
        class="product-view"/>
        <div class="content">
            <h4>PERFUME</h4>
            <h2>Gabrielle Essence <br/> Eau De Perfum</h2>
            <p>A floral, solar and voluptous <br/> intepretation
                composed by Olivier <br/> Polge, Perfumer-Creator
                for the House of <br/> CHANEL.
            </p>
            <div class="item-price">
                <article class="price">
                    $149.99
                </article>
            <article class="discount">
                   <del>
                    $169.99
                   </del>
            </article>
            </div>
            <button class="btn">
                <img src="/images/icon-cart.svg" alt="cart icon" 
                class="icon-cart"/>
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
